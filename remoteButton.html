<!DOCTYPE html>
<html>
<body>

<button onclick="clickUnity()">CLICK UNITY BUTTON</button>

<script>

const token = "PASTE_YOUR_TOKEN";
const username = "YOUR_USERNAME";
const repo = "YOUR_REPO";

async function clickUnity() {

    const path = "button.txt";

    // Get file SHA first
    const response = await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
        headers: {
            Authorization: `token ${token}`
        }
    });

    const data = await response.json();

    const sha = data.sha;

    // Update file content
    await fetch(`https://api.github.com/repos/${username}/${repo}/contents/${path}`, {
        method: "PUT",
        headers: {
            Authorization: `token ${token}`,
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            message: "remote click",
            content: btoa("1"),
            sha: sha
        })
    });

}

</script>

</body>
</html>
